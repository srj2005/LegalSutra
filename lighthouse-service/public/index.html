<form action="http://localhost:5001/lighthouse/upload-encrypted" method="POST" enctype="multipart/form-data">
    <label for="file">Select File:</label>
    <input type="file" id="file" name="file" required />
    <br><br>

    <label for="publicKey">Public Key:</label>
    <input type="text" id="publicKey" name="publicKey" placeholder="Enter Public Key" required />
    <br><br>

    <button type="submit">Upload Encrypted</button>
</form>
